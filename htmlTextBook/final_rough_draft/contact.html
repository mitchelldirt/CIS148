<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <h1 class="logo">GR Transit</h1>
            <ul class="flexbox-header">
                <li class="header-item"><a href="index.html">Home</a></li>
                <li class="header-item"><a href="howtoride.html">How to Ride</a></li>
                <li class="header-item"><a href="about.html">About Us</a></li>
                <li class="header-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form>
            <label class="required-input" for="name">Name:</label>
            <input placeholder="First Last" type="text" id="name" name="name" required>
            <label class="required-input" for="email">Email:</label>
            <input placeholder="email@example.com" type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <label class="required-input" for="message">Message:</label>
            <textarea placeholder="I love the train so much!" id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for contacting us. We will get back to you as soon as possible.');
        });
    </script>
</body>

</html>
