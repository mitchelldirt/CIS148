<!DOCTYPE html>
<html lang="en">

<head>
   <title>Lakeland Reeds Bed &amp; Breakfast - Contact Us</title>
   <!-- 
         Lakeland Reeds Bed & Breakfast contact us page
         Filename: contact.html

         Author: Mitchell Mudd
         Date: 03/24/2024    
         HTML5 and CSS3 Illustrated Unit M, Lessons
      -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <script src="modernizr.custom.28018.js"></script>
   <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
   <link rel="icon" sizes="192x192" href="images/android.png">
</head>

<body>
   <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p>
   <header>
      <h1><a href="index.html"><img src="images/lakeland.gif" width="659" height="165"
               alt="Lakeland Reeds Bed and Breakfast"></a></h1>
   </header>
   <nav class="sitenavigation">
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="aboutus.html">About Us</a></li>
         <li><a href="reserve.html">Reservations</a></li>
         <li><a href="events.html">Events</a></li>
         <li><a href="contact.html">Contact Us</a></li>
      </ul>
   </nav>
   <article id="contentstart">
      <h2>Contact Us</h2>
      <form class="contact-form" action="results.html">
         <p class="form-instructions">All fields are required</p>
         <fieldset class="contactinfo">
            <label for="nameinput">
               Name
               <input type="text" name="name" id="nameinput" required>
            </label>
            <label for="emailinput">
               Email
               <input type="email" name="email" id="emailinput" required>
            </label>
         </fieldset>
         <fieldset class="additionalinfo">
            <label for="other-info">
               Feedback or questions
               <textarea name="other-info" id="other-info" rows="5" cols="50" required></textarea>
            </label>
         </fieldset>
         <fieldset class="submitbutton">
            <input type="submit" id="submit" value="Submit">
         </fieldset>
      </form>
      <div class="feedback-preview">
         <div class="table-row">
            <div class="table-cell">
               <p>To: </p>
            </div>
            <div class="table-cell">
               <p>Phillip Blaine, Lakeland Reeds</p>
            </div>
         </div>
         <div class="table-row">
            <div class="table-cell">
               <p>From:</p>
            </div>
            <div class="table-cell">
               <p class="feedback-from"></p>
            </div>
         </div>
         <div class="table-row">
            <div class="table-cell">
               <p>Subject:</p>
            </div>
            <div class="table-cell">
               <p>Feedback/question</p>
            </div>
         </div>
         <p class="feedback-content"></p>
      </div>
   </article>
   <footer>
      <p>45 Marsh Grass Ln. &bull; Marble, MN 55764 &bull; (218) 555-5253</p>
   </footer>
   <script src="script.js"></script>
</body>

</html>
